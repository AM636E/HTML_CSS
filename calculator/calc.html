	<head>
		<link rel="stylesheet" type="text/css" href="style/calc.css" />
	</head>	
	<body>
		<form type="GET" action="#" id="main_form">
			<input type="text" name="number" id="number" /><br/>
			<textarea id="history" readonly>
			</textarea>
			<select id="operations" multiple>				
			</select>
		</form>
		<div id="operations">
			<span class="button" onClick="getLValue('+');" >+</span>
			<span class="button" onClick="getLValue('-');">-</span>
			<span class="button" onClick="getLValue('*');">*</span>
			<span class="button" onClick="getLValue('/');">/</span>
			<span class="button" onClick="result( );">=</span>
		</div>		
		<script type="text/javascript" src="js/calc.js">			
		</script>
	</body>
